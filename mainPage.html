  <div class="container-lg main_box">
    <div class="row row-cols-2">
      <div class="col-5 one"><img src="NicePng_watsapp-icon-png_9332131.png" alt="" class="user-image rounded-circle ">
        <span class="UserName-title"><b>User Name</b></span>
        <button class="add-chat-button button-solid "><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">

        </svg></button>
      </div>
      <div class="col-7 two">Column2 </div>

                <td class="time"><small>11:55 PM</small></td>
              </tr>
              <tr>
                <td class="contact-photo-width"><img src="NicePng_watsapp-icon-png_9332131.png" alt=""
                    class="profile-image rounded-circle"></td>
                <td><b>Jack </b><br> <small>Bye tata</small></td>
                <td class="time"><small>10:09 PM</small></td>
              </tr>
              <tr>
                <td class="contact-photo-width"><img src="NicePng_watsapp-icon-png_9332131.png" alt=""
                    class="profile-image rounded-circle"></td>
                <td><b>Bullywood Mafia</b> <br> <small>Drg Drg Drg</small></td>
                <td class="time"><small>Monday</small></td>

              <tr>
                <td class="contact-photo-width"><img src="NicePng_watsapp-icon-png_9332131.png" alt=""

                <td class="time"><small>9/22/20</small></td>
              </tr>
              <tr>

                <td class="time"><small>Sunday</small></td>

          </table>

      </div>

      <div class="col-7 four">

        


        <div class="row message-box p-3" ;>
          <div class="col-sm-2 mt-2" style = "width: 54px">

            <button class="button-solid"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">

              </svg></button>

          </div>
          <div class="col-sm-8"style="width: 82%;">
            <form action="" >
              <input type="text" class="form-control" placeholder="Write message...">
            </form>

          </div>
          <div class="col-sm-2 mt-1"style = "width: 54px">
            <button class="button-solid"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                <path
                  d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />

            </div>
